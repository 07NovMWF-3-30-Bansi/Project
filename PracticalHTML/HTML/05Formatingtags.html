<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create document using all text formatting tags.-->
    <p>This is normal text.</p>
    <p><b>This is bold text.</b></p>
    <p><strong>This is strong text.</strong></p>
    <p><i>This is italics text. </i></p>
    <p><em>This is emphasize text.</em></p>
    <p><mark>This is highlighted text.</mark></p>
    <p>This is <sub>subscript</sub> text.</p>
    <p>Small text:<small>Small text</small></p>
    <p>Big text:<big>big text</big></p>
    <p>Example: <del> this line was deleted. </del></p>
    <p>Insert <ins>Paragraph</ins></p>
    
</body>
</html>
