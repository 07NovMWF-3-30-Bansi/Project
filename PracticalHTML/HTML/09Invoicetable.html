<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create invoice using table.-->
    <h1 align="center">Invoice Table</h1>
    <table border="1px" width="60%" height="200px">
        <thead>
            <tr>
                <th>No</th>
                <th>Description</th>
                <th>Rate</th>
                <th>Qty</th>
                <th>Amount</th>
                <th>Discount</th>
                <th>Net Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Product 1</td>
                <td>400</td>
                <td>20</td>
                <td>8000</td>
                <td>400</td>
                <td>7600</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
